<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Книги</title>
    <style type="text/css">
        table {
            font-family: "Lucida Sans Unicode", "Lucida Grande", Sans-Serif;
            font-size: 14px;
            border-collapse: collapse;
            text-align: center;
        }
        th, td:first-child {
            background: #AFCDE7;
            color: white;
            padding: 10px 20px;
        }
        th, td {
            border-style: solid;
            border-width: 0 1px 1px 0;
            border-color: white;
        }
        td {
            background: #D8E6F3;
        }
        th:first-child, td:first-child {
            text-align: left;
        }
    </style>
</head>
<body>
    <table cellpadding="10px">
        <tr>
            <th>Наименование</th>
            <th>Цена</th>
            <th>Дата изменения</th>
        </tr>
    {% for object in object_list %}
        <tr>
          <th>{{ object.name }}</th>
          <td>{{ object.price }}</td>
          <td>{{ object.updated_date }}</td>
        </tr>
    {% endfor %}
    </table>
</body>
</html>
